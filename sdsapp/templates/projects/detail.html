{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Steam Driven School</title>
  </head>
  <body>
    <h1>{{ project.name }}</h1>

    <div>Description: {{ project.description }}</div>
    <div>Supplies: {{ project.supplies_needed }}</div>
    <div>Instructions: {{ project.instruction }}</div>

    <form action="{% url 'sdsapp:project_edit_form' project.id %}" method="GET">
        {% csrf_token %}
        <button>Edit</button>
    </form>
    <form action="{% url 'sdsapp:project' project.id %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="actual_method" value="DELETE">
        <button>Delete</button>
    </form>
  </body>
</html>
