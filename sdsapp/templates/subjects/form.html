{% extends 'shared/base.html' %}

{% block content %}
    <h1>Subject</h1>


    <form action="{% url 'sdsapp:subjects' %}" method="post">
      {% csrf_token %}
      <fieldset>
          <label for="subject">Subject: </label>
          <input id="subject" type="text" name="subject">
      </fieldset>
      <input type="submit" value="Add It" />
    </form>
{% endblock %}
